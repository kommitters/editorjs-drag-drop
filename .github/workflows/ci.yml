name: CI
on:
  push:
    branches:
      - master
      - 'v*.[0-9]'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - run: yarn
      - run: yarn test --coverage
      - name: Coveralls
        uses: coverallsapp/github-action@3284643be2c47fb6432518ecec17f1255e8a06a6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
