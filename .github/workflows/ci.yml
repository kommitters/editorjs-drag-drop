name: CI
on:
  push:
    branches:
      - master
      - 'v*.[0-9]'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - run: yarn
      - run: yarn test
      - uses: codecov/codecov-action@v1
